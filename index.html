<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Interactive Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/lightbox.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="searchbar wrapper">
      <input type="search" id="searchInput" name="searchbar" placeholder="Search">
    </header>
    <main class="flex wrapper">
      <a href="photos/01.jpg" data-lightbox="gallery" class="image" data-title="I love hay bales.">
        <img src="photos/thumbnails/01.jpg" alt="Hay Bales">
      </a>
      <a href="photos/02.jpg" data-lightbox="gallery" class="image" data-title="The lake was so calm today.">
        <img src="photos/thumbnails/02.jpg" alt="Lake">
      </a>
      <a href="photos/03.jpg" data-lightbox="gallery" class="image" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
        <img src="photos/thumbnails/03.jpg" alt="Canyon">
      </a>
      <a href="photos/04.jpg" data-lightbox="gallery" class="image" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
        <img src="photos/thumbnails/04.jpg" alt="Iceberg">
      </a>
      <a href="photos/05.jpg" data-lightbox="gallery" class="image" data-title="The red cliffs were beautiful.">
        <img src="photos/thumbnails/05.jpg" alt="Desert">
      </a>
      <a href="photos/06.jpg" data-lightbox="gallery" class="image" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
        <img src="photos/thumbnails/06.jpg" alt="Fall">
      </a>
      <a href="photos/07.jpg" data-lightbox="gallery" class="image" data-title="I drove past this plantation yesterday, everything is so green!">
        <img src="photos/thumbnails/07.jpg" alt="Plantation">
      </a>
      <a href="photos/08.jpg" data-lightbox="gallery" class="image" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
        <img src="photos/thumbnails/08.jpg" alt="Dunes">
      </a>
      <a href="photos/09.jpg" data-lightbox="gallery" class="image" data-title="We enjoyed a quiet stroll down this countryside lane. ">
        <img src="photos/thumbnails/09.jpg" alt="Countryside Lane">
      </a>
      <a href="photos/10.jpg" data-lightbox="gallery" class="image" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
        <img src="photos/thumbnails/10.jpg" alt="Sunset">
      </a>
      <a href="photos/11.jpg" data-lightbox="gallery" class="image" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
        <img src="photos/thumbnails/11.jpg" alt="Cave">
      </a>
      <a href="photos/12.jpg" data-lightbox="gallery" class="image" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
        <img src="photos/thumbnails/12.jpg" alt="Bluebells">
      </a>
    </main> 
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
